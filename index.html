<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Techcrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="body">
        <div class="container">
            <div class="form">
                <h1>LOGIN</h1>
                <h3>Enter your account details</h3>
                <form>
                <label for="register ID">Register ID</label>
                <br>
                <input type="text" name="register ID" placeholder="Enter your ID">
                <br><br>
                <label for="full name">Full Name</label>
                <br>
                <input type="text" name="full name" placeholder="Enter your name">
                <a href="instructions.html" class="login-button">Login</a>
                </form>
            </div>
            <div class="welcome">
                <h2>Welcome to the TechCrack Exam Portal </h2>
                <h4>Login to access the test!</h4>
                <img src="girl.png" alt="test image">
            </div>
        </div>
    </main>
    
</body>
</html>
